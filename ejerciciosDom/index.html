<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <form class="container-fluid justify-content-center">
                <a href="#"><button class="btn btn-outline-success me-2" type="button">Men√∫
                        principal</button></a>
                <a href="notas.html"><button class="btn btn-outline-success" type="button">Notas</button></a>
            </form>
        </nav>
    </header>

    <main class="d-flex justify-content-around align-items-center">
        <div id="imc" class="d-flex flex-column align-items-center justify-content-center">
            <h3>Calculadora IMC</h3>
            <br>
            <div class="mb-3">
                <label for="estatura" class="form-label">
                    <h4>Estatura</h4>en centimetros
                </label>
                <input type="text" class="form-control" id="estatura" placeholder="Ejemplo: 120, 150, 180">
            </div>
            <div class="mb-3">
                <label for="masa" class="form-label">
                    <h4>Masa</h4>en kilogramos
                </label>
                <input type="text" class="form-control" id="masa" placeholder="Ejemplo: 50, 70, 85">
            </div>
            <div class="mb-4">
                <button class="btn btn-primary" id="boton">Calcular</button>
            </div>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="resultado" class="form-label">Resultado</label>
                    <input type="text" id="resultado" class="form-control">
                </div>
            </fieldset>
        </div>

        <div id="conversor" class="d-flex flex-column align-items-center justify-content-evenly">
            <div class="d-flex flex-column align-items-center">
                <h3>Conversor de moneda</h3>
                <h4>Peso Colombiano - Dolar estadounidense</h4>
            </div>
            <div>
                <div class="input-group-text mb-4">
                    <label for="pesos"></label>
                    <input type="text" id="pesos" class="form-control" placeholder="3,892.52">
                    <span class="input-group-text">Peso Colombiano</span>
                </div>
                <div class="input-group-text">
                    <label for="dolar"></label>
                    <input type="text" id="dolar" class="form-control" placeholder="1">
                    <span class="input-group-text">$ Dolar estadounidense</span>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
