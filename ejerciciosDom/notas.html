<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body id="bodyNotas">
    <header>
        <nav class="navbar border-bottom border-body" id="navbar">
            <form class="container-fluid justify-content-center">
                <a href="index.html"><button class="btn me-2" type="button">Men√∫
                        principal</button></a>
                <a href="#"><button class="btn" type="button">Notas</button></a>
            </form>
        </nav>
    </header>

    <main>
        <div class="d-flex flex-column align-items-center" id="contenedor">
            <h2>Nueva nota</h2>
            <div class="d-flex justify-content-around w-75">
                <div class="d-flex flex-column justify-content-around" id="ingresar">
                    <input type="text" class="form-control" id="titulo" placeholder="Ingresa un titulo">
                    <textarea name="textoNota" id="nota" placeholder="Escribe tu nota aqui"></textarea>
                </div>
                <div class="w-25 d-flex flex-column justify-content-around" id="botones">
                    <button class="btn btn-success" id="botonGuardar">Guardar</button>
                    <button class="btn btn-danger" id="botonBorrarNota">Borrar</button>
                </div>
            </div>
        </div>
        <div class="d-flex" id="busqueda">
            <input type="text" placeholder="üîç" id="realizadas">
            <div class="form-check form-switch ms-3">
                <input class="form-check-input" type="checkbox" role="switch" id="mostrarRealizadas">
                <label class="form-check-label" for="realizadas">Realizadas</label>
            </div>
        </div>
        <div class="w-75 d-flex flex-wrap" id="contenedorTarjetas">
        </div>

    </main>

    <script src="notas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
